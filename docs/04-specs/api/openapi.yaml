openapi: 3.1.0
info:
  title: Jack The Butler API
  description: |
    AI-powered hospitality assistant for hotels.

    ## Authentication

    Most endpoints require JWT authentication. Include the access token in the Authorization header:
    ```
    Authorization: Bearer <access_token>
    ```

    Tokens expire after 15 minutes. Use the refresh endpoint to get new tokens.

    ## Public Endpoints

    The following endpoints do not require authentication:
    - Health checks (`/health/*`)
    - Setup wizard (`/api/v1/setup/*`)
    - Login (`/api/v1/auth/login`)
    - Token refresh (`/api/v1/auth/refresh`)
  version: 0.7.0
  contact:
    name: Jack The Butler
    url: https://jackthebutler.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Local development

tags:
  - name: Health
    description: Health check endpoints for monitoring
  - name: Setup
    description: Setup wizard for fresh installations (no auth required)
  - name: Authentication
    description: Login, logout, and token management
  - name: Guests
    description: Guest profile management (Phase 5)
  - name: Conversations
    description: Guest communication threads (Phase 3)
  - name: Tasks
    description: Service requests and work orders (Phase 5)

security:
  - bearerAuth: []

paths:
  /health/live:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Check if the service is running. Used by load balancers and container orchestration.
      operationId: healthLive
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              example:
                status: ok
                timestamp: "2024-01-15T10:30:00.000Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health/ready:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Check if the service is ready to accept traffic. Verifies database connectivity.
      operationId: healthReady
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReadyStatus'
              example:
                status: ready
                checks:
                  database: ok
                timestamp: "2024-01-15T10:30:00.000Z"
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReadyStatus'
              example:
                status: not ready
                checks:
                  database: error
                timestamp: "2024-01-15T10:30:00.000Z"

  /health:
    get:
      tags: [Health]
      summary: Detailed health check
      description: Returns detailed health information including version and uptime.
      operationId: healthDetailed
      security: []
      responses:
        '200':
          description: Health details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDetailedStatus'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/setup/state:
    get:
      tags: [Setup]
      summary: Get setup state
      description: Returns the current setup wizard state. Used to determine if setup is needed.
      operationId: setupGetState
      security: []
      responses:
        '200':
          description: Setup state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SetupState'
              example:
                status: pending
                currentStep: null
                completedSteps: []
                context: {}
                isFreshInstall: true

  /api/v1/setup/start:
    post:
      tags: [Setup]
      summary: Start setup wizard
      description: Begins the setup wizard and enables Local AI provider.
      operationId: setupStart
      security: []
      responses:
        '200':
          description: Setup started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: in_progress
                  currentStep:
                    type: string
                    example: bootstrap
                  message:
                    type: string
                    example: Setup started, Local AI enabled

  /api/v1/setup/bootstrap:
    post:
      tags: [Setup]
      summary: Complete bootstrap step
      description: Completes the bootstrap step (Local AI enabled) and moves to welcome step.
      operationId: setupBootstrap
      security: []
      responses:
        '200':
          description: Bootstrap completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: in_progress
                  currentStep:
                    type: string
                    example: welcome
                  completedSteps:
                    type: array
                    items:
                      type: string
                    example: [bootstrap]

  /api/v1/setup/welcome:
    post:
      tags: [Setup]
      summary: Save property info and complete setup
      description: Saves property name and type to settings, completing the setup wizard.
      operationId: setupWelcome
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetupWelcomeRequest'
            example:
              name: The Grand Hotel
              type: hotel
      responses:
        '200':
          description: Setup completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: completed
                  currentStep:
                    type: 'null'
                  completedSteps:
                    type: array
                    items:
                      type: string
                    example: [bootstrap, welcome, property_name, property_type]
                  context:
                    $ref: '#/components/schemas/SetupContext'
                  message:
                    type: string
                    example: Setup completed
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/setup/skip:
    post:
      tags: [Setup]
      summary: Skip setup wizard
      description: Skips the setup wizard and marks it as completed. User goes directly to login.
      operationId: setupSkip
      security: []
      responses:
        '200':
          description: Setup skipped
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: completed
                  message:
                    type: string
                    example: Setup skipped

  /api/v1/setup/reset:
    post:
      tags: [Setup]
      summary: Reset setup state (dev only)
      description: Resets the setup state to allow re-running the wizard. Only available in development mode.
      operationId: setupReset
      security: []
      responses:
        '200':
          description: Setup reset
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: pending
                  message:
                    type: string
                    example: Setup state reset
        '403':
          description: Forbidden in production
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: FORBIDDEN
                  message: Setup reset is not available in production

  /api/v1/auth/login:
    post:
      tags: [Authentication]
      summary: Login
      description: Authenticate with email and password to receive access and refresh tokens.
      operationId: authLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: admin@butler.com
              password: pa$$word2026
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: VALIDATION_ERROR
                  message: Validation failed
                  details:
                    errors:
                      - path: email
                        message: Invalid email format
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: UNAUTHORIZED
                  message: Invalid credentials

  /api/v1/auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh tokens
      description: Get new access and refresh tokens using a valid refresh token.
      operationId: authRefresh
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/me:
    get:
      tags: [Authentication]
      summary: Get current user
      description: Returns information about the currently authenticated user.
      operationId: authMe
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout
      description: Invalidate the current session. In future versions, this will blacklist the refresh token.
      operationId: authLogout
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /api/v1/auth/login

  schemas:
    HealthStatus:
      type: object
      required: [status, timestamp]
      properties:
        status:
          type: string
          enum: [ok]
        timestamp:
          type: string
          format: date-time

    HealthReadyStatus:
      type: object
      required: [status, checks, timestamp]
      properties:
        status:
          type: string
          enum: [ready, not ready]
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
        timestamp:
          type: string
          format: date-time

    HealthDetailedStatus:
      type: object
      required: [status, version, uptime, checks, timestamp]
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        version:
          type: string
          example: "0.3.0"
        uptime:
          type: number
          description: Server uptime in seconds
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
        timestamp:
          type: string
          format: date-time

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Staff member email address
        password:
          type: string
          format: password
          minLength: 1
          description: Account password

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
          description: Refresh token from login response

    TokenResponse:
      type: object
      required: [accessToken, refreshToken, expiresIn]
      properties:
        accessToken:
          type: string
          description: JWT access token for API requests
        refreshToken:
          type: string
          description: JWT refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Access token expiration time in seconds
          example: 900

    User:
      type: object
      required: [id, email, name, role]
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [admin, manager, front_desk, concierge, housekeeping, maintenance]
        department:
          type:
            - string
            - 'null'
          description: Department the user belongs to

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              description: Error code for programmatic handling
              enum:
                - VALIDATION_ERROR
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_ERROR
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error details
              additionalProperties: true

    SetupState:
      type: object
      required: [status, completedSteps, context, isFreshInstall]
      properties:
        status:
          type: string
          enum: [pending, in_progress, completed]
          description: Current setup status
        currentStep:
          type:
            - string
            - 'null'
          enum: [bootstrap, welcome, property_name, property_type, null]
          description: Current step in the setup wizard
        completedSteps:
          type: array
          items:
            type: string
            enum: [bootstrap, welcome, property_name, property_type]
          description: List of completed setup steps
        context:
          $ref: '#/components/schemas/SetupContext'
        isFreshInstall:
          type: boolean
          description: True if setup has not been completed

    SetupContext:
      type: object
      description: Context data collected during setup
      properties:
        propertyName:
          type: string
          description: Name of the property
        propertyType:
          type: string
          enum: [hotel, bnb, vacation_rental, other]
          description: Type of property
        localAiEnabled:
          type: boolean
          description: Whether Local AI was enabled during setup

    SetupWelcomeRequest:
      type: object
      required: [name, type]
      properties:
        name:
          type: string
          minLength: 1
          description: Property name
        type:
          type: string
          enum: [hotel, bnb, vacation_rental, other]
          description: Property type
