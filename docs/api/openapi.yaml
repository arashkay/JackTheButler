openapi: 3.1.0
info:
  title: Jack The Butler API
  description: |
    AI-powered hospitality assistant for hotels.

    ## Authentication

    Most endpoints require JWT authentication. Include the access token in the Authorization header:
    ```
    Authorization: Bearer <access_token>
    ```

    Tokens expire after 15 minutes. Use the refresh endpoint to get new tokens.

    ## Public Endpoints

    The following endpoints do not require authentication:
    - Health checks (`/health/*`)
    - Login (`/api/v1/auth/login`)
    - Token refresh (`/api/v1/auth/refresh`)
  version: 0.6.0
  contact:
    name: Jack The Butler
    url: https://jackthebutler.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:3000
    description: Local development

tags:
  - name: Health
    description: Health check endpoints for monitoring
  - name: Authentication
    description: Login, logout, and token management
  - name: Guests
    description: Guest profile management (Phase 5)
  - name: Conversations
    description: Guest communication threads (Phase 3)
  - name: Tasks
    description: Service requests and work orders (Phase 5)

security:
  - bearerAuth: []

paths:
  /health/live:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Check if the service is running. Used by load balancers and container orchestration.
      operationId: healthLive
      security: []
      responses:
        '200':
          description: Service is alive
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
              example:
                status: ok
                timestamp: "2024-01-15T10:30:00.000Z"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /health/ready:
    get:
      tags: [Health]
      summary: Readiness probe
      description: Check if the service is ready to accept traffic. Verifies database connectivity.
      operationId: healthReady
      security: []
      responses:
        '200':
          description: Service is ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReadyStatus'
              example:
                status: ready
                checks:
                  database: ok
                timestamp: "2024-01-15T10:30:00.000Z"
        '503':
          description: Service is not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthReadyStatus'
              example:
                status: not ready
                checks:
                  database: error
                timestamp: "2024-01-15T10:30:00.000Z"

  /health:
    get:
      tags: [Health]
      summary: Detailed health check
      description: Returns detailed health information including version and uptime.
      operationId: healthDetailed
      security: []
      responses:
        '200':
          description: Health details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthDetailedStatus'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/login:
    post:
      tags: [Authentication]
      summary: Login
      description: Authenticate with email and password to receive access and refresh tokens.
      operationId: authLogin
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              email: admin@hotel.com
              password: admin123
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: VALIDATION_ERROR
                  message: Validation failed
                  details:
                    errors:
                      - path: email
                        message: Invalid email format
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                error:
                  code: UNAUTHORIZED
                  message: Invalid credentials

  /api/v1/auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh tokens
      description: Get new access and refresh tokens using a valid refresh token.
      operationId: authRefresh
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
        '401':
          description: Invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/me:
    get:
      tags: [Authentication]
      summary: Get current user
      description: Returns information about the currently authenticated user.
      operationId: authMe
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/auth/logout:
    post:
      tags: [Authentication]
      summary: Logout
      description: Invalidate the current session. In future versions, this will blacklist the refresh token.
      operationId: authLogout
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from /api/v1/auth/login

  schemas:
    HealthStatus:
      type: object
      required: [status, timestamp]
      properties:
        status:
          type: string
          enum: [ok]
        timestamp:
          type: string
          format: date-time

    HealthReadyStatus:
      type: object
      required: [status, checks, timestamp]
      properties:
        status:
          type: string
          enum: [ready, not ready]
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
        timestamp:
          type: string
          format: date-time

    HealthDetailedStatus:
      type: object
      required: [status, version, uptime, checks, timestamp]
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        version:
          type: string
          example: "0.3.0"
        uptime:
          type: number
          description: Server uptime in seconds
        checks:
          type: object
          properties:
            database:
              type: string
              enum: [ok, error]
        timestamp:
          type: string
          format: date-time

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
          description: Staff member email address
        password:
          type: string
          format: password
          minLength: 1
          description: Account password

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string
          description: Refresh token from login response

    TokenResponse:
      type: object
      required: [accessToken, refreshToken, expiresIn]
      properties:
        accessToken:
          type: string
          description: JWT access token for API requests
        refreshToken:
          type: string
          description: JWT refresh token for obtaining new access tokens
        expiresIn:
          type: integer
          description: Access token expiration time in seconds
          example: 900

    User:
      type: object
      required: [id, email, name, role]
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [admin, manager, front_desk, concierge, housekeeping, maintenance]
        department:
          type:
            - string
            - 'null'
          description: Department the user belongs to

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: object
          required: [code, message]
          properties:
            code:
              type: string
              description: Error code for programmatic handling
              enum:
                - VALIDATION_ERROR
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - CONFLICT
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_ERROR
            message:
              type: string
              description: Human-readable error message
            details:
              type: object
              description: Additional error details
              additionalProperties: true
